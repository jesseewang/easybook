<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
      <table cellpadding="0" cellspacing="0" border="1">
          <tr style="font-weight: bold;"><td>ID</td><td> Name</td><td>Author</td><td>Date</td><td>Current</td><td>Total</td><td>Complete</td><td>Download</td></tr>
          {foreach $bookList as $book}
          <tr><td>{$book.book_id}</td><td><a href="directory.php?book={$book.book_id}">{$book.book_name}</a></td>
              <td>{$book.author}</td><td>{$book.create_date}</td><td>{$book.current}</td>
              <td>{$book.total}</td><td>{if $book.status eq 0}Yes{else}No{/if}</td>
              <td> <a href="export.php?book={$book.book_id}" target="_blank">Download TXT</a> </td>
          </tr>
          {/foreach}
          <tr>
              <td align="center" colspan="6"><a href="?p=1">首页</a> <a href="?p={$page-1}">上一页</a> {$page}/{$totalPage} ({$count}) <a href="?p={$page+1}">下一页</a> <a href="?p={$totalPage}">末页</a></td>
          </tr>
      </table>
  </body>
</html>
